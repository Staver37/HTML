<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiple cubs Cube with text</title>
        <link rel="stylesheet" href="cube_w_txt.css">
    </head>
    <body>
        <div class="position">
            <div class="cube">
                <div class="top"></div>
                <div> 
                    <span style="--i:0;">
                        <h2>TA</h2>
                        <h2>TA</h2>
                    </span>
                    <span style="--i:1;">
                        <h2>TI</h2>
                        <h2>TI</h2>
                    </span>
                    <span style="--i:2;">
                        <h2>A</h2>
                        <h2>A</h2>
                    </span>
                    <span style="--i:3;">
                        <h2>NA</h2>
                        <h2>NA</h2>
                    </span>
                </div>
            </div>
        </div>

        <div class="position2">
            <div class="cube">
                <div class="top"></div>
                <div> 
                    <span style="--i:0;">
                        <h2>EL</h2>
                        <h2>EL</h2>
                    </span>
                    <span style="--i:1;">
                        <h2>IN</h2>
                        <h2>IN</h2>
                    </span>
                    <span style="--i:2;">
                        <h2>E</h2>
                        <h2>E</h2>
                    </span>
                    <span style="--i:3;">
                        <h2>AD</h2>
                        <h2>AD</h2>
                    </span>
                </div>
            </div>
        </div>

        <div class="position3">
            <div class="cube">
                <div class="top"></div>
                <div> 
                    <span style="--i:0;">
                        <h2>AD</h2>
                        <h2>AD</h2>
                    </span>
                    <span style="--i:1;">
                        <h2>RI</h2>
                        <h2>RI</h2>
                    </span>
                    <span style="--i:2;">
                        <h2>AN</h2>
                        <h2>AN</h2>
                    </span>
                    <span style="--i:3;">
                        <h2></h2>
                        <h2></h2>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
