<!DOCTYPE html>
<html>
    <head>
        <title>CSS position exercices</title>
    </head>
    <body>

            
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            right: 20px;/* indica pozitia de la inceput pina la inceputul boxei */
            bottom: 20px;
            ">
            bottom-right
        </div>
        
        <!-- Side Bar -->
        <div style="
            background-color: green;
            color: white;
            width: 100px;
            position: fixed;
            top: 0;
            bottom: 40px;
            right: 0px;
            ">
            side-bar
        </div>

        <div  style="
            background-color: rgba(0,0,0,0.8);
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            ">
        </div>


        <!-- Modal Title Exemple -->
        <div style="
            background-color: white;
            width: 320px;
            height: 110;
            border-radius: 4px;
            border: none;
            position: fixed;
            left: 40%;
            right: 45%;
            top:40%; 
            
           
            ">
            <p style="
                font-family: arial;
                font-weight: bold;
                font-size: 30px;
                margin-top: 10px;
                margin-bottom: 0;
                margin-left: 10px;
                "> 
                Modal Title
            </p>
            <p style="
                font-family: arial;
                font-size: 18px;
                margin-top: 10px;
                margin-left: 10px;
                ">
                This is a modal
            </p>
            <button style="
                margin-left: 10px;
                margin-bottom: 10px;
                ">
                close
            </button>

        </div>
    </body>
</html>
